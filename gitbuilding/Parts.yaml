    Name: Stepper motors (Nema 17)
    Description: > 
        The choice of the stepper motors depends on :  
          
        - The maximum power provided by the CNC shield and stepper drivers. As explained on Polulu page about A4988 drivers (https://www.pololu.com/product/1182),
        the maximum current/driver is 2A. Therefore there is no need to buy a stepper with higher nominal current.  
          
        - The holding torque needed. As an example, Creality printers have stepper motors with 0.4Nm; Prusa printers about 0.48Nm.  
